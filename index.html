<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container calc">
        <div class="input_display">
        </div>

        <div class="middlepanel numbers flex">
          <div class="row">
            <button class="operator_btn btn">+</button>
            <button class="numbers_btn btn">7</button>
            <button class="numbers_btn btn">8</button>
            <button class="numbers_btn btn">9</button>
          </div>
          <div class="row">
            <button class="operator_btn btn">-</button>
            <button class="numbers_btn btn">4</button>
            <button class="numbers_btn btn">5</button>
            <button class="numbers_btn btn">6</button>
          </div>
          <div class="row">
            <button class="operator_btn btn">*</button>
            <button class="numbers_btn btn">1</button>
            <button class="numbers_btn btn">2</button>
            <button class="numbers_btn btn">3</button>
          </div>
          <div class="row">
            <button class="operator_btn btn">/</button>
            <button class="numbers_btn btn">0</button>
            <button class="numbers_btn btn">.</button>
            <button class="numbers_btn clear btn">C</button>
          </div>
        </div>
        <div class="equal">
          <button class="equal_btn btn">=</button>
        </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
